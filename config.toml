## Basic Configuration

baseurl = "https://tobiasweede.github.io/" 
builddrafts = false
canonifyurls = false
languageCode = "en-US"

    contentdir = "content"
    layoutdir = "layouts"
    publishdir = "docs"

    author = "Tobias Weiss"
    title = "Tobias Weiss"

    theme = "tobi-goa"

    ## Hugo Built-in Features
    disqusShortname = "https-tobiasweede-github-io" # Comment out to disable Disqus.
    googleAnalytics = "XYZ"
    enableRobotsTXT = true

    ## allow raw HTML
    ## https://stackoverflow.com/questions/63198652/hugo-shortcode-ignored-saying-raw-html-omitted
    [markup]
        [markup.goldmark]
            [markup.goldmark.renderer]
                unsafe = true

